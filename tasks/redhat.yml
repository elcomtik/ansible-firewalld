---
- name: "redhat | Installing Firewalld (!=Fedora)"
  ansible.builtin.yum:
    name: "firewalld"
    state: "present"
  become: true
  when: ansible_distribution != "Fedora"

- name: "redhat | Installing Firewalld (==Fedora)"
  ansible.builtin.dnf:
    name:
      - 'firewall-config'
      - 'firewalld'
      - 'python-firewall'
    state: "present"
  become: true
  when: ansible_distribution == "Fedora"

- name: "redhat | Ensuring firewalld Service Is Started And Enabled On Boot"
  ansible.builtin.service:
    name: "firewalld"
    state: "started"
    enabled: true
  become: true
